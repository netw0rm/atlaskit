image: atlassianlabs/atlaskit:2016-10-17-yarn
pipelines:
  branches:
    master:
      - step:
          script:
            - export FORCE_COLOR=1
            - ./build/bin/last_commit_has_changes.sh || exit 0
            - ./build/bin/setup.sh
            - ./build/bin/prep_for_release.sh
            - yarn install
            - yarn run postinstall # Remove when https://github.com/yarnpkg/yarn/pull/800 is released
            - yarn run browserstack/tunnel/start
            - run-p -ln "validate/package.json" "lint" "test/base" "test/browserstack"
            # AK-628 - yarn run test/integration
            - yarn run browserstack/tunnel/stop
            - yarn run release/check/is-workspace-clean --silent
            - yarn run release/check/can-ff --silent || exit 0
            - yarn run release
            - run-p -ln "release/registry" "release/storybooks"
            - yarn run release/announce
    invalidate-atlaskit-cache:
      - step:
          script:
            - ./build/bin/cloudfront_invalidate.sh
  default:
    - step:
        script:
          - export FORCE_COLOR=1
          - ./build/bin/setup.sh
          - yarn install
          - yarn run postinstall # Remove when https://github.com/yarnpkg/yarn/pull/800 is released
          - yarn run browserstack/tunnel/start
          - run-p -ln "validate/package.json" "lint" "test/base" "test/browserstack" "pr/artifacts"
          # AK-628 - yarn run test/integration
          - yarn run browserstack/tunnel/stop
