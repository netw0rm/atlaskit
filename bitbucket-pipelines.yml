image: joscha/atlaskit:latest
pipelines:
  branches:
    master:
      - step:
          script:
            - bash -c "git remote set-url origin https://${BITBUCKET_USER}:${BITBUCKET_PASSWORD}@bitbucket.org//atlassian/atlaskit-spike.git/"
            - bash -c "git fetch --tags"
            - npm install
            - npm run lint
            #- npm test
            - npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            - npm run release
            - npm run release/announce
  default:
    - step:
        script:
          - npm install
          - npm run lint
          - npm run dist
          - npm test
