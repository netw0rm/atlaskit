image: joscha/atlaskit:latest
pipelines:
  branches:
    master:
      - step:
          script:
            - bash -c "git remote set-url origin https://"$BITBUCKET_USER":"\'$BITBUCKET_PASSWORD\'"@bitbucket.org/atlassian/atlaskit-spike.git/"
            - bash -c "git branch --set-upstream-to origin/$BITBUCKET_BRANCH"
            - bash -c "git config --global user.email 'aui-team@atlassian.com'"
            - bash -c "git config --global user.name 'AUI team account'"
            - bash -c "git fetch --tags"
            - bash -c "git tag --list" #debug
            - tree -L 3 #debug
            - npm install
            - npm run lint
            - npm run test/saucelabs/ci
            - npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            - npm run release
            - npm run release/changelog
            - npm run release/announce
  default:
    - step:
        script:
          - npm install
          - npm run lint
          - npm run dist
          - npm test
