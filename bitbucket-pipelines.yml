image: joscha/atlaskit:latest
pipelines:
  branches:
    master:
      - step:
          script:
            - npm install
            - npm run lint
            #- npm test
            - npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            - npm run release
            - [ -f .released-packages ] && cat .released-packages | sed 's/^/Released /' | ./build/bin/hipchat_message.sh || return 0
  default:
    - step:
        script:
          - npm install
          - npm run lint
          - npm run dist
          - npm test
