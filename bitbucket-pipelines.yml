image: atlassianlabs/atlaskit
pipelines:
  branches:
    master:
      - step:
          script:
            - ./build/bin/last_commit_has_changes.sh || exit 0
            - ./build/bin/setup_hosts.sh
            - npm install --progress=false
            - npm run lint
            - npm run test/browserstack/ci
            - npm run storybook& # runs in background
            - PATH="`npm bin`:$PATH" wait-on http://0.0.0.0:9001/static/preview.bundle.js
            - npm run test/integration/browserstack
            - ./build/bin/prep_for_release.sh
            - npm run release
            - npm run release/changelog
            - npm run release/announce
            - npm run release/registry
  default:
    - step:
        script:
          - npm install --progress=false
          - npm run lint
          - npm run dist
          - npm test
