image: atlassianlabs/atlaskit:2016-12-07
pipelines:
  branches:
    master:
      - step:
          script:
            - export FORCE_COLOR=1
            - ./build/bin/setup.sh
            - ./build/bin/prep_for_release.sh
            - npm install
            - npm run browserstack/tunnel/start
            - run-p -ln "validate/package.json" "lint" "test" "test/base" "test/wc/browserstack"
            # AK-628 - npm run test/integration
            - npm run browserstack/tunnel/stop
            - npm run release/check/is-workspace-clean --silent
            - npm run release/check/can-ff --silent || exit 0
            - npm run release
            - run-p -ln "release/registry" "release/storybooks"
            - npm run release/announce
    invalidate-atlaskit-cache:
      - step:
          script:
            - ./build/bin/cloudfront_invalidate.sh
  custom: # these can only be triggered manually from the commit details screen
    build-artifacts:
      - step:
          script:
            - export FORCE_COLOR=1
            - export CURRENT_BUILD_TIME=$(date +'%Y-%m-%d_%H_%m_%S')
            - ./build/bin/setup.sh
            - npm install
            - npm run pr/artifacts
    manual-rerun:
      - step:
          script:
            - export FORCE_COLOR=1
            - export CURRENT_BUILD_TIME=$(date +'%Y-%m-%d_%H_%m_%S')
            - ./build/bin/setup.sh
            - npm install
            - npm run browserstack/tunnel/start
            - run-p -ln "validate/package.json" "lint" "test" "test/base" "test/wc/browserstack/pr"
            - npm run browserstack/tunnel/stop
  default:
    - step:
        script:
          - export FORCE_COLOR=1
          - export CURRENT_BUILD_TIME=$(date +'%Y-%m-%d_%H_%m_%S')
          - ./build/bin/setup.sh
          - npm install
          - npm run browserstack/tunnel/start
          - run-p -ln "validate/package.json" "lint" "test" "test/base" "test/wc/browserstack/pr"
          # AK-628 - npm run test/integration/pr
          - npm run browserstack/tunnel/stop
