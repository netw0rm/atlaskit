image: atlassianlabs/atlaskit:2016-09-29
pipelines:
  branches:
    master:
      - step:
          script:
            - ./build/bin/last_commit_has_changes.sh || exit 0
            - ./build/bin/setup.sh
            - ./build/bin/prep_for_release.sh
            - npm install
            - run-p -ln "validate/package.json" "lint" "test/base" "test/browserstack/ci"
            - npm run test/integration
            - npm run release/check/is-workspace-clean --silent
            - npm run release/check/can-ff --silent || exit 0
            - npm run release
            - run-p -ln "release/registry" "release/storybooks"
            - npm run release/announce
  default:
    - step:
        script:
          - pwd
          - ls -la .
          - ls -la /usr/src/app
          - npm run pr/docs
