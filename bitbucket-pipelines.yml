image: atlassianlabs/atlaskit:2016-12-08
pipelines:
  branches:
    master:
      - step:
          script:
            - export FORCE_COLOR=1
            - ./build/bin/setup.sh
            - ./build/bin/prep_for_release.sh
            - yarn install
            - yarn run browserstack/tunnel/start
            - run-p -ln "validate/package.json" "lint" "test" "test/base" "test/wc/browserstack"
            # AK-628 - yarn run test/integration
            - yarn run browserstack/tunnel/stop
            - yarn run release/check/is-workspace-clean --silent
            - yarn run release/check/can-ff --silent || exit 0
            - yarn run release
            - run-p -ln "release/registry" "release/storybooks"
            - yarn run release/announce
    invalidate-atlaskit-cache:
      - step:
          script:
            - ./build/bin/cloudfront_invalidate.sh
  default:
    - step:
        script:
          - export FORCE_COLOR=1
          - export CURRENT_BUILD_TIME=$(date +'%Y-%m-%d_%H_%m_%S')
          - ./build/bin/setup.sh
          - yarn install
          - npm run browserstack/tunnel/start
          - run-p -ln "validate/package.json" "lint" "test/coverage" "test/base" "test/wc/browserstack/pr" "pr/artifacts"
          # AK-628 - npm run test/integration/pr
          - npm run browserstack/tunnel/stop
