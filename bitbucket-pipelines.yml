image: atlassianlabs/atlaskit
pipelines:
  branches:
    master:
      - step:
          script:
            - ./build/bin/last_commit_has_changes.sh || exit 0
            - ./build/bin/setup.sh
            - ./build/bin/prep_for_release.sh
            - npm install
            - run-p -ln "validate/package.json" "lint" "test/base" "test/browserstack/ci" "build/install/cdn-tools"
            - npm run test/integration
            - npm run release
            - run-p -ln "release/registry" "release/storybooks" "release/announce"
  default:
    - step:
        script:
          - ./build/bin/setup.sh
          - npm install
          - run-p -ln "validate/package.json" "lint" "test/base" "test/browserstack/ci" "pr/artifacts"
