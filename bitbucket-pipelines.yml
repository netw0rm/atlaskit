image: atlassianlabs/atlaskit
pipelines:
  branches:
    ben-registry-invalidate-test:
      - step:
          script:
            # Rebuild go/ak registry
            - cd ..
            - git clone "https://$BITBUCKET_USER:$BITBUCKET_PW_READONLY@bitbucket.org/atlassian/atlaskit-registry.git"
            - cd atlaskit-registry && ./build/cdn.sh
    master:
      - step:
          script:
            - ./build/bin/last_commit_has_changes.sh || exit 0
            - ./build/bin/setup_hosts.sh
            - npm install
            - npm run lint
            - npm run test/browserstack/ci
            # - npm run storybook& # runs in background
            # - npm run test/integration/browserstack
            - ./build/bin/prep_for_release.sh
            - npm run release
            - npm run release/changelog
            - npm run release/announce
            # Rebuild go/ak registry
            - cd ..
            - git clone "https://$BITBUCKET_USER:$BITBUCKET_PW_READONLY@bitbucket.org/atlassian/atlaskit-registry.git"
            - cd atlaskit-registry && bash ./build/cdn.sh
  default:
    - step:
        script:
          - npm install
          - npm run lint
          - npm run dist
          - npm test
