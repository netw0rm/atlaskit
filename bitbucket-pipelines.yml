image: atlassianlabs/atlaskit
pipelines:
  branches:
    master:
      - step:
          script:
            - ./build/bin/last_commit_has_changes.sh || exit 0
            - npm config set progress false
            - ./build/bin/setup.sh
            - ./build/bin/prep_for_release.sh
            - npm install
            - concurrently --kill-others "npm run validate/package.json" "npm run lint" "npm run test/base" "npm run test/browserstack/ci" "npm run test/integration"
            - npm run release
            - ./build/bin/install.cdntools.sh
            - concurrently --kill-others "npm run release/registry" "npm run release/storybooks" "npm run release/announce"
  default:
    - step:
        script:
          - npm config set progress false
          - ./build/bin/setup.sh
          - npm install
          - ./build/bin/install.cdntools.sh
          - concurrently --kill-others "npm run validate/package.json" "npm run lint" "npm run test/base" "npm run test/browserstack/ci" "npm run pr/storybook" "npm run pr/docs"
