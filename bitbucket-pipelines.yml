image: joscha/atlaskit:latest
pipelines:
  branches:
    master:
      - step:
          script:
            - npm install
            - npm run lint
            - SAUCELABS=true npm test
            - npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            - npm run release
            - ./build/bin/hipchat_message.sh "(package) Released new AtlasKit canary"
  default:
    - step:
        script:
          - npm install
          - npm run lint
          - npm run dist
          - SAUCELABS=true npm test
