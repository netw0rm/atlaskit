version: '2'
services:
  selenium-hub:
    image: selenium/hub
    ports:
      - "4444:4444"
    logging:
      driver: none
  selenium-chrome:
    # You can attach a VNC server (vnc://:secret@localhost:5900)
    image: selenium/node-chrome-debug:latest
    # Uncomment the next line for production mode
    # image: selenium/node-chrome:latest
    ports:
      - "5900:5900"
    depends_on:
      - selenium-hub
    links:
      - "selenium-hub:hub"
      - "dev-server:dev"
    environment:
        - HUB_PORT_4444_TCP_ADDR=hub
    logging:
      driver: none
  dev-server:
    image: atlassianlabs/atlaskit:latest
    volumes:
      - .:/usr/src/app/
    ports:
      - "9001:9001"
    environment:
      SCOPE:
    command: 'bash -c
            "
              npm run postinstall
              && npm run storybook/single \"$SCOPE\"
            "'
  cucumber:
    image: atlassianlabs/atlaskit:latest
    volumes:
      - .:/usr/src/app/
    depends_on:
      - selenium-chrome
      - dev-server
    links:
      - "dev-server:dev"
      - "selenium-hub:hub"
    environment:
      SELENIUM_ADDRESS: "http://hub:4444/wd/hub"
      BASE_URL: "http://dev:9001"
      SCOPE:
    command: 'bash -c
            "
              echo \"waiting for hub\"
              && `npm bin`/wait-on tcp:hub:4444
              && echo \"waiting for dev\"
              && `npm bin`/wait-on http://dev:9001/static/preview.bundle.js
              && echo \"running tests\"
              && npm run test/single/integration \"$SCOPE\"
             "'
